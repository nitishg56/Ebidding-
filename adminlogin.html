<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bidwise - Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
      .spacer20{
        margin-bottom: 30px;
      }
    </style>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="center">
      <h1>BidWise</h1>
      <h2>Admin Login</h2>
      <form id="myForm" action="admin.html">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Admin Email <sup>*</sup></label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label> Admin Password <sup>*</sup></label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="spacer20"></div>
        <div class="signup_link">
          Login as User <a href="Loginform.html">Login</a>
        </div>
        
      </form>
    </div>

  </body>
</html>
